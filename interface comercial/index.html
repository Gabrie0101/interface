<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Divs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <p>Olá, tudo bem? Como posso ajudar hoje?</p>
      <ul>
        <li><span class="blue">Tópico 1</span></li>
        <li><span class="blue">Tópico 2</span></li>
        <li><span class="blue">Tópico 3</span></li>
        <li><span class="blue">Tópico 4</span></li>
        <li><span class="blue">Tópico 5</span></li>
      </ul>
    </div>
    <div class="box">Div 2</div>
    <div class="box">Div 3</div>
    <div class="box">Div 4</div>
    <div class="box">Div 5</div>
    <div class="box">Div 6</div>
  </div>
</body>
</html>
